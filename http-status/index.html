    function getCodeFamilyColor(code) {
      if ((Math.floor(code/100))===1) {
        return '#1F4047';
      } else if ((Math.floor(code/100))===2) {
        return '#81ba76';
      } else if ((Math.floor(code/100))===3) {
        return '#4ea6d8';
      } else if ((Math.floor(code/100))===4) {
        return '#b60717';
      } else if ((Math.floor(code/100))===5) {
        return '#ff8120';
      } else {
        return 'ffffe0';
      }
    }

      var color = getCodeFamilyColor(code);
      tooltipDiv.style('color', 'white');
      tooltipDiv.style('background', color);
    }
    
    function getStationCode(id) {
      var idElements = id.split('_');
      return idElements[1].replace('x3', '') + idElements[2];
    }
    
    function getDimensions() {
      var body = $('body');
      var w = $(window);
    
      return {
        height: body.innerHeight(),
        width: body.innerWidth(),
        scrollLeft: w.scrollLeft(),
        scrollTop: w.scrollTop()
      };
    }
    
    function getMouseQuarter(dimension) {
      var pageX = d3.event.pageX;
      var pageY = d3.event.pageY;
    
      var centerWidth = (dimension.width / 2);
      var centerHeight = (dimension.height / 2);
    
      if (pageX <= centerWidth && pageY <= centerHeight) {
        return 1;
      } else if (pageX > centerWidth && pageY <= centerHeight) {
        return 2;
      } else if (pageX > centerWidth && pageY > centerHeight) {
        return 3;
      } else if (pageX <= centerWidth && pageY > centerHeight) {
        return 4;
      }
    }
    
    function moveTooltip(tooltipDiv) {
      var dimensions = getDimensions();
    
      var tooltipDimensions = tooltipDiv.node().getBoundingClientRect();
    
      var quarter = getMouseQuarter(dimensions);
      if (quarter == 1) {
        tooltipDiv.style('left', (d3.event.pageX + 10) + 'px')
          .style('top', (d3.event.pageY - 30) + 'px');
      } else if (quarter == 2) {
        tooltipDiv.style('left', (d3.event.pageX - 10 - tooltipDimensions.width) + 'px')
          .style('top', (d3.event.pageY - 30) + 'px');
      } else if (quarter == 3) {
        tooltipDiv.style('left', (d3.event.pageX - 10 - tooltipDimensions.width) + 'px')
          .style('top', (d3.event.pageY + 30 - tooltipDimensions.height) + 'px');
      } else if (quarter == 4) {
        tooltipDiv.style('left', (d3.event.pageX + 10) + 'px')
          .style('top', (d3.event.pageY + 30 - tooltipDimensions.height) + 'px');
      }
    }
    
    function fillTooltipContent(tooltipDiv, code) {
      if (code.link === '') {
        tooltipDiv.html('<h4>'+code.code+' - '+code.message+'</h4><p>'+code.description+'</p>');
      } else {
        tooltipDiv.html('<h4><a href="' + code.link + '" target="_blank">'+code.code+' - '+code.message+'</a></h4><p>'+code.description+'</p>');
      }
    }
    
    function displayTooltip(tooltipDiv) {
      tooltipDiv.style('opacity', 1);
    }
    
    function hideTooltip(tooltipDiv) {
      tooltipDiv.style('opacity', 0);

      var tooltipDiv = d3.select('#tooltip');
      var svg = d3.select('svg');
    
      d3.selectAll('.station')
        .on('mouseenter', function(d) {
          // Format: code-302
          var id = d3.select(this).attr('id').replace('code-', '');
    
          d3.select(this).style('fill', getCodeFamilyColor(id));
    
          var code = codes[id];
          states.code = id;
    
          displayTooltip(tooltipDiv);
          fillTooltipContent(tooltipDiv, code);
          moveTooltip(tooltipDiv);
          configureTooltipBackground(id, tooltipDiv);
        })
        .on('mouseleave', function(d) {
          states.justMouseOut = true;
          d3.select(this).style('fill', 'white');
          hideTooltip(tooltipDiv);
        });
    
      d3.selectAll('.station-label')
        .on('mouseenter', function(d) {
          // Format: _x34_05_Method__x0D_Not_Allowed
          var id = getStationCode(d3.select(this).attr('id'));
    
          d3.select(this).style('fill', getCodeFamilyColor(id));
    
          var code = codes[id];
          states.code = id;
    
          displayTooltip(tooltipDiv);
          fillTooltipContent(tooltipDiv, code);
          moveTooltip(tooltipDiv);
          configureTooltipBackground(id, tooltipDiv);
    
          d3.select('#code-'+id).style('fill', getCodeFamilyColor(id));
        })
        .on('mouseleave', function(d) {
          states.justMouseOut = true;
    
          d3.select(this).style('fill', 'white');
          hideTooltip(tooltipDiv);
          var id = getStationCode(d3.select(this).attr('id'));
          d3.select('#code-'+id).style('fill', 'white');
        });
    
        tooltipDiv
          .on('mouseenter', function() {
            if (states.justMouseOut) {
              displayTooltip(tooltipDiv);
              var id = states.code;
              d3.select('#code-'+id).style('fill', getCodeFamilyColor(id));
              states.justMouseOut = false;
            }
          })
          .on('mouseleave', function() {
            hideTooltip(tooltipDiv);
            var id = states.code;
            d3.select('#code-'+id).style('fill', 'white');
          });
    </script>
