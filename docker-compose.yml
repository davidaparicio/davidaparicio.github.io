---
version: "3.8" #https://docs.docker.com/compose/compose-file/

services:
  simple:
    image: "traefik/whoami"
    container_name: "whoami"
    ports:
      - "1414:8080"
    command:
      - "--name=iamfoo"
      - "--port=8080"
  hugo-academic:
    image: "klakegg/hugo:edge-ext-alpine" #"klakegg/hugo:0.88.0-ext-alpine"
    container_name: "hugo"
    restart: "no"
    environment:
      - HUGO_ENV=production
    volumes:
      - .:/src
    ports: [ "1313:1313", ]
    command:
    - server --disableFastRender --i18n-warnings --bind 0.0.0.0
